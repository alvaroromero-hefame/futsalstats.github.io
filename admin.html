<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Panel de administraci√≥n - Futsal Stats">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Admin Futsal">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' https://cdn.jsdelivr.net https://nqqbeuweyxatsxjsepnj.supabase.co https://*.supabase.co;

    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <title>Admin - Futsal Stats</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/security-dashboard.css">
</head>
<body class="admin-body">
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>üîê Admin Panel</h1>
                <p>Futsal Stats</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email" placeholder="admin@futsalstats.com">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" required autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-block">
                    Iniciar Sesi√≥n
                </button>
            </form>
            <div class="login-footer">
                <a href="index.html">‚Üê Volver a la aplicaci√≥n</a>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-screen" class="admin-screen" style="display: none;">
        <!-- El contenido se cargar√° din√°micamente -->
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        import { config } from './js/config.js';
        import { AuthManager } from './js/auth/authManager.js';
        import { AdminPanel } from './js/admin/panel.js';
        import { DataManager } from './js/dataManager.js';
        import { globalSessionTimeout } from './js/security/sessionTimeout.js';

        // Inicializar aplicaci√≥n admin
        class AdminApp {
            constructor() {
                this.supabase = null;
                this.auth = null;
                this.panel = null;
                this.dataManager = null;
                this.sessionTimeout = null;
            }

            async init() {
                // Crear AuthManager (crea su propio cliente Supabase internamente)
                this.auth = new AuthManager();
                this.supabase = this.auth.supabase; // Reutilizar el cliente de AuthManager
                this.dataManager = new DataManager(this.supabase);

                // Inicializar AuthManager
                await this.auth.init();

                // Verificar par√°metro logout
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('logout') === 'true') {
                    await this.auth.logout();
                    window.location.href = 'admin.html';
                    return;
                }

                // Verificar sesi√≥n existente
                const authStatus = await this.auth.checkAuth();
                if (authStatus.authenticated) {
                    // Verificar que sea admin
                    const isAdmin = await this.auth.isAdmin();
                    if (isAdmin) {
                        this.showAdminPanel();
                    } else {
                        this.showError('‚ùå No tienes permisos de administrador');
                        await this.auth.logout();
                        this.showLoginScreen();
                    }
                } else {
                    this.showLoginScreen();
                }

                // Escuchar cambios de autenticaci√≥n
                this.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        // Verificar rol admin antes de mostrar panel
                        this.auth.isAdmin().then(isAdmin => {
                            if (isAdmin) {
                                this.showAdminPanel();
                            } else {
                                this.showError('‚ùå No tienes permisos de administrador');
                                this.auth.logout();
                            }
                        });
                    } else if (event === 'SIGNED_OUT') {
                        this.showLoginScreen();
                    }
                });
            }

            showLoginScreen() {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('admin-screen').style.display = 'none';

                const loginForm = document.getElementById('login-form');
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin();
                });
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('login-error');

                // Ocultar error previo
                errorDiv.style.display = 'none';

                // Mostrar loading
                const submitBtn = document.querySelector('#login-form button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Iniciando sesi√≥n...';
                submitBtn.disabled = true;

                const result = await this.auth.login(email, password);

                if (result.success) {
                    // El cambio de pantalla se manejar√° en onAuthStateChange
                } else {
                    errorDiv.textContent = '‚ùå ' + (result.error || 'Error al iniciar sesi√≥n');
                    errorDiv.style.display = 'block';
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }

            async showAdminPanel() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-screen').style.display = 'block';

                // Iniciar Session Timeout
                if (!this.sessionTimeout) {
                    this.sessionTimeout = globalSessionTimeout;
                    this.sessionTimeout.onTimeout = async () => {
                        console.log('‚è∞ Sesi√≥n expirada - cerrando...');
                        await this.auth.logout();
                        this.sessionTimeout.showTimeoutMessage();
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 2000);
                    };
                    this.sessionTimeout.start();
                    console.log('‚úÖ Session timeout activado (15 minutos)');
                }

                // Crear panel si no existe
                if (!this.panel) {
                    this.panel = new AdminPanel(this.supabase, this.dataManager);
                    window.adminPanel = this.panel; // Para m√©todos onclick
                }

                // Renderizar panel (ahora es async)
                const container = document.getElementById('admin-screen');
                await this.panel.render(container);
            }

            showError(message) {
                document.body.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                        <h1>‚ùå Error</h1>
                        <p>${message}</p>
                        <a href="index.html" class="btn btn-primary">Volver al inicio</a>
                    </div>
                `;
            }
        }

        // Iniciar app
        const app = new AdminApp();
        app.init();
    </script>
    
    <!-- Footer con versi√≥n -->
    <footer id="app-footer" class="app-footer" style="left: 0;">
        <p>
            üîê <strong>Admin Panel - Futsal Stats</strong> 
            <span id="app-version">v3.2.0</span>
            <span class="separator">‚Ä¢</span>
            <span>Panel de administraci√≥n seguro</span>
        </p>
    </footer>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado en admin');
                })
                .catch(error => {
                    console.error('‚ùå Error al registrar Service Worker:', error);
                });
        }
    </script>
</body>
</html>
